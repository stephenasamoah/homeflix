<section class="login-wrapper">
  <form clrForm [formGroup]="loginForm" class="login">
    <section class="title text-center">
      Login to Homeflix
    </section>

    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input clrInput formControlName="email"
               name="email" id="email" placeholder="Email">
        <clr-control-error>Email is required</clr-control-error>
      </clr-input-container>

      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input clrPassword formControlName="password"
               type="password" name="password" placeholder="Password"/>
        <clr-control-error>Password is required</clr-control-error>
      </clr-password-container>


      <button type="submit" class="btn btn-primary">Log in</button>
      <a [routerLink]="['/auth/signup']" class="signup">Not registered? Create an account now</a>
    </div>

  </form>
</section>
