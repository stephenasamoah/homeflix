<ng-container *ngIf="(popular$ | async) as popular; else loadingIndicator">
  <div class="clr-row">
    <ng-container *ngFor="let movie of popular">
      <div class="clr-col-12 clr-col-lg-2 clr-col-md-4 clr-col-sm-6">
        <a href="..." class="card clickable">
          <div class="card-img">
            <img src="/assets/images/high-castle.jpg" alt="..."/>
          </div>
          <div class="card-block">
            <ul class="card-text list-unstyled" style="text-align: center">
              <li>
                <h5 style="margin-top: 0">{{ movie?.title }}</h5>
              </li>
              <li>
                <p class="p6" style="font-weight: 600; margin-top: .2rem; color: #0094d2">2017</p>
              </li>
            </ul>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #loadingIndicator>
  <div class="clr-row clr-flex-row clr-justify-content-center">
    <clr-spinner></clr-spinner>
  </div>
</ng-template>
